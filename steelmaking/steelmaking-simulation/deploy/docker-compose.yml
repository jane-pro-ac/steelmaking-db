version: '3.8'

services:
  steelmaking-simulation:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: steelmaking-simulation
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-steelmaking}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - SIMULATION_INTERVAL=${SIMULATION_INTERVAL:-2}
      - NEW_HEAT_PROBABILITY=${NEW_HEAT_PROBABILITY:-0.3}
    volumes:
      - ../logs:/app/logs
    depends_on:
      - postgres
    networks:
      - steelmaking-network

  # PostgreSQL 数据库 (可选，如果使用外部数据库则注释掉)
  postgres:
    image: postgres:15-alpine
    container_name: steelmaking-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-steelmaking}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../sql:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - steelmaking-network

networks:
  steelmaking-network:
    driver: bridge

volumes:
  postgres-data:
